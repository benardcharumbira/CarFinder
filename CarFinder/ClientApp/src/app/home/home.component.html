<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Id</th>
      <th>Model</th>
      <th>Brand</th>
      <th>Pre-owned</th>
      <th>Color</th>
      <th>Mileage (km)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | paginate: { itemsPerPage: 10, currentPage: pageNumber, totalItems:count }">
      <td>{{ car.id }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.brand }}</td>
      <td>{{ car.isNew }}</td>
      <td>{{ car.color }}</td>
      <td>{{ car.mileage }}</td>
  </tr>

  </tbody>

  <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
</table>
